<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un rendez-vous</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="window.history.back()">&times;</span>
            <h2>Prendre un rendez-vous</h2>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="client-name">Nom du client:</label></td>
                        <td><input type="text" id="client-name" name="client-name" required></td>
                    </tr>
                    <tr>
                        <td><label for="client-id">ID:</label></td>
                        <td><input type="text" id="client-id" name="client-id" required></td>
                    </tr>
                    <tr>
                        <td><label for="pet-name">Nom de l'animal:</label></td>
                        <td><input type="text" id="pet-name" name="pet-name" required></td>
                    </tr>
                    <tr>
                        <td><label for="pet-type">Type d'animal:</label></td>
                        <td>
                            <select id="pet-type" name="pet-type" onchange="showOtherField()" required>
                                <option value="chien">Chien</option>
                                <option value="chat">Chat</option>
                                <option value="oiseau">Oiseau</option>
                                <option value="autre">Autre</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="other-animal-row" style="display: none;">
                        <td><label for="other-animal">Pr√©cisez:</label></td>
                        <td><input type="text" id="other-animal" name="other-animal"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">Envoyer</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
